<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèè NPL | MATCH </title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            black: '#0f172a',
                            gray: '#f1f5f9',
                            blue: '#3b82f6',
                            red: '#ef4444'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Clean Technical Background */
        body {
            background-color: #f8fafc;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Live Button Shimmer Animation */
        .btn-live {
            background: linear-gradient(90deg, #2563eb 0%, #60a5fa 50%, #2563eb 100%);
            background-size: 200% auto;
            animation: shimmer 2s linear infinite;
        }
        
        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        /* Card Hover Lift */
        .match-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .match-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex flex-col items-center py-12 px-4">

    <!-- Header -->
    <header class="w-full max-w-4xl flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 flex items-center justify-center rounded-full">
                <img src="./image/img.jpg" alt="" class="rounded-full">
            </div>
            <h1 class="text-2xl font-black tracking-tight text-slate-900">NAVODAYA <span class="text-brand-blue">PREMIER LEAGUE</span> <span class="text-brand-red">12</span></h1>
        </div>
        <div class="text-sm font-medium text-slate-500 bg-white px-4 py-2 rounded-full border border-slate-200 shadow-sm" id="current-date">
            <!-- Date injected by JS -->
        </div>
    </header>

    <!-- Match Feed Container -->
    <main id="match-feed" class="w-full max-w-4xl flex flex-col gap-5">
        <!-- Matches injected by JS -->
    </main>

    <!-- JavaScript -->
    <script>
        // 1. Mock Data (No Scores needed in the preview logic anymore)
        const matches = [
            {
                id: 1,
                tournament: "PREMIER LEAGUE",
                homeTeam: "RED ROYALS",
                homeLogo: "fas fa-tshirt",
                homeColor: "text-red-600",
                awayTeam: "YELLOW SUPER KING",
                awayLogo: "fas fa-tshirt",
                awayColor: "text-yellow-700",
                status: "LIVE",
                progress: '', // Showing progress instead of score
                startTime: new Date("2025-11-30T10:30:00") 
            },
            {
                id: 2,
                tournament: "PREMIER LEAGUE",
                homeTeam: "GREEN",
                homeLogo: "fas fa-tshirt",
                homeColor: "text-green-700",
                awayTeam: "BLUE",
                awayLogo: "fas fa-tshirt",
                awayColor: "text-blue-600",
                status: "UPCOMING",
                progress: null,
                // Time set to 3 hours from now
                startTime: new Date("2025-11-30T14:50:00") 
            }
        ];

        // 2. Set Date
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('en-US', { 
            weekday: 'long', month: 'short', day: 'numeric' 
        });

        // 3. Render Function
        const renderMatches = () => {
            const container = document.getElementById('match-feed');
            
            container.innerHTML = matches.map(match => {
                const isLive = match.status === "LIVE";

                // -- Status Badge --
                const badge = isLive 
                    ? `<div class="flex items-center gap-2 text-brand-red font-bold text-xs uppercase tracking-wider bg-red-50 px-3 py-1 rounded-full border border-red-100">
                        <span class="relative flex h-2 w-2">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
                        </span>
                        Live Now
                       </div>`
                    : `<div class="text-slate-500 font-bold text-xs uppercase tracking-wider bg-slate-100 px-3 py-1 rounded-full border border-slate-200">
                        Upcoming
                       </div>`;

                // -- Center Info (Replaces Score) --
                let centerInfo = '';
                if (isLive) {
                    // Show "VS" and the Match Progress (Time)
                    centerInfo = `
                        <div class="text-4xl font-black text-slate-200">VS</div>
                        <div class="mt-2 text-brand-blue font-mono font-semibold text-sm animate-pulse">
                            ${match.progress}
                        </div>
                    `;
                } else {
                    // Show "VS" and Countdown
                    centerInfo = `
                        <div class="text-4xl font-black text-slate-200">VS</div>
                        <div class="mt-2 text-slate-400 font-mono text-sm countdown" data-time="${match.startTime}">
                            Loading...
                        </div>
                    `;
                }

                // -- Action Button --
                const button = isLive
                    ? `<button onclick="viewScore(${match.id})" class="btn-live w-full md:w-auto px-6 py-3 rounded-lg text-white font-semibold text-sm shadow-lg shadow-blue-500/30 hover:brightness-110 transition-all">
                         View Live Score <i class="fa-solid fa-chevron-right ml-2 text-xs"></i>
                       </button>`
                    : `<button class="w-full md:w-auto px-6 py-3 rounded-lg border border-slate-200 text-slate-400 font-medium text-sm bg-slate-50 cursor-not-allowed">
                         Match starts soon
                       </button>`;

                // -- HTML Output --
                return `
                    <div class="match-card bg-white rounded-xl p-6 border border-slate-200 flex flex-col md:flex-row items-center justify-between gap-6 relative overflow-hidden">
                        
                        <!-- Left: Info -->
                        <div class="flex flex-col items-center md:items-start w-full md:w-1/4">
                            ${badge}
                            <span class="mt-3 text-xs font-bold text-slate-400 uppercase tracking-widest">${match.tournament}</span>
                        </div>

                        <!-- Center: Teams & VS -->
                        <div class="flex-1 flex items-center justify-center gap-6 w-full">
                            <!-- Home -->
                            <div class="flex flex-col items-center gap-2 w-24 text-center">
                                <i class="fa-solid ${match.homeLogo} text-4xl ${match.homeColor} mb-1"></i>
                                <span class="font-bold text-slate-800 text-lg leading-tight">${match.homeTeam}</span>
                            </div>

                            <!-- VS Graphic -->
                            <div class="flex flex-col items-center w-32">
                                ${centerInfo}
                            </div>

                            <!-- Away -->
                            <div class="flex flex-col items-center gap-2 w-24 text-center">
                                <i class="fa-solid ${match.awayLogo} text-4xl ${match.awayColor} mb-1"></i>
                                <span class="font-bold text-slate-800 text-lg leading-tight">${match.awayTeam}</span>
                            </div>
                        </div>

                        <!-- Right: Button -->
                        <div class="w-full md:w-1/4 flex justify-center md:justify-end">
                            ${button}
                        </div>

                    </div>
                `;
            }).join('');
            
            startTimer();
        };

        // 4. Timer Logic
        function startTimer() {
            setInterval(() => {
                document.querySelectorAll('.countdown').forEach(el => {
                    const target = new Date(el.dataset.time).getTime();
                    const now = new Date().getTime();
                    const diff = target - now;
                    
                    if(diff <= 0) {
                        el.innerText = "Starting...";
                        return;
                    }
                    
                    const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const s = Math.floor((diff / 1000) % 60);
                    el.innerText = `Starts in ${h}h ${m}m ${s}s`;
                });
            }, 1000);
        }

        // 5. Button Action
        function viewScore(id) {
            // This is where you would reveal the score or go to a details page
            const btn = event.currentTarget;
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Loading...`;
            
            setTimeout(() => {
                window.location.href = `https://cricheroes.com/scorecard/20349252/Navodaya-Primium-League-12/Red-Royals-vs-Yellow-Super-Kings`;
                btn.innerHTML = `View Scorecard <i class="fa-solid fa-chevron-right ml-2 text-xs"></i>`;
            }, 800);
        }

        renderMatches();
    </script>
</body>
</html>
