<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèè NPL | LIVE CENTER</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: { dark: '#0f172a', red: '#ef4444', blue: '#3b82f6' }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f1f5f9;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .btn-live {
            background: linear-gradient(90deg, #ef4444 0%, #f87171 50%, #ef4444 100%);
            background-size: 200% auto;
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        /* Animation for when score changes */
        .score-update {
            animation: flash 0.5s ease-out;
            color: #ef4444;
            /* Flash Red briefly */
        }

        @keyframes flash {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
                color: inherit;
            }
        }
    </style>
</head>

<body class="text-slate-800 min-h-screen flex flex-col items-center py-10 px-4">

    <!-- Header -->
    <header class=" mb-6 gap-4 w-full px-16">
        <div
            class="flex items-center  justify-between bg-white p-2 pr-6 rounded-full shadow-sm border border-slate-200">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-slate-900 flex items-center justify-center rounded-full text-white">
                    <i class="fa-solid fa-trophy text-xl text-yellow-400"></i>
                </div>
                <div>
                    <h1 class="text-xl font-black text-slate-900 leading-none">NPL <span
                            class="text-brand-red">LIVE</span>
                    </h1>
                    <p class="text-xs font-bold text-slate-400 tracking-widest">SEASON 12</p>
                </div>
            </div>
            <!-- <div
                class="text-sm font-semibold bg-white px-5 text-center">
                <p class="text-lg text-brand-blue font-bold">JNV</p>
                <p class="text-slate-400">Gopalganj</p>
            </div> -->
            <a href="https://cricheroes.com/tournament/1703111/navodaya-primium-league-12/matches/past-matches"
                class="group relative flex items-center gap-2 bg-slate-900 hover:bg-brand-red text-white pr-6 pl-5 py-1 rounded-full transition-all duration-300 shadow-lg hover:shadow-slate-300 active:scale-95">
                <span class="text-sm font-bold tracking-wide uppercase">Past Match</span>

                <!-- Cricket Ball/Icon Animation -->
                <span class="bg-white/10 p-1 rounded-full group-hover:bg-white/20 transition-colors">
                    <i
                        class="fa-solid fa-chart-simple text-xs transition-transform duration-300 group-hover:translate-x-1"></i>
                </span>
            </a>

        </div>
        <!-- <div class="text-sm font-semibold text-slate-500 bg-white px-5 py-2.5 rounded-full border border-slate-200 flex items-center gap-2">
            <span class="relative flex h-2 w-2">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
            </span>
            Connected
        </div> -->

    </header>

    <!-- Match Feed -->
    <main id="match-feed" class="w-full max-w-5xl flex flex-col gap-6">
        <!-- JS will inject matches here -->
    </main>

    <!-- JavaScript -->
    <script>
        // 1. STATIC CONFIGURATION (The Teams)
        // Ensure the ID here matches the ID in your API JSON
        const matchConfig = [
            // {
            //     id: 101,
            //     tournament: "LEAGUE STAGE",
            //     homeTeam: "YELLOW SUPER KINGS",
            //     homeLogo: "fas fa-shield-alt",
            //     homeColor: "text-yellow-600",
            //     awayTeam: "GREEN WARRIORS",
            //     awayLogo: "fa-brands fa-wolf-pack-battalion",
            //     awayColor: "text-green-600",
            //     startTime: new Date("2025-12-01T2:30:00"),
            //     matchLink: "https://cricheroes.com/scorecard/20349286/navodaya-primium-league-12/yellow-super-kings-vs-green-warriors/live"
            // },
            {
                id: 102,
                tournament: "LEAGUE STAGE",
                homeTeam: "BLUE INDIANS",
                homeLogo: "fas fa-baseball-ball",
                homeColor: "text-blue-600",
                awayTeam: "YELLOW SUPER KINGS",
                awayLogo: "fas fa-shield-alt",
                awayColor: "text-yellow-600",
                startTime: new Date("2025-12-03T14:50:00"),
                matchLink: "https://cricheroes.com/scorecard/20349297/navodaya-primium-league-12/blue-indians-vs-yellow-super-kings/live"
            },
            {
                id: 103,
                tournament: "LEAGUE STAGE",
                homeTeam: "RED ROYALS",
                homeLogo: "fas fa-fist-raised",
                homeColor: "text-red-600",
                awayTeam: "GREEN WARRIORS",
                awayLogo: "fa-brands fa-wolf-pack-battalion",
                awayColor: "text-green-600",
                startTime: new Date("2025-12-04T14:50:00"),
                matchLink: "https://cricheroes.com/scorecard/20349308/navodaya-primium-league-12/red-royals-vs-green-warriors/live"
            }
        ];

        // 2. RENDER INITIAL SKELETON
        const renderMatches = () => {
            const container = document.getElementById('match-feed');

            container.innerHTML = matchConfig.map(match => {
                return `
                <div id="card-${match.id}" class="bg-white rounded-2xl p-0 border border-slate-200 relative overflow-hidden shadow-sm hover:shadow-lg transition-all duration-300">
                    
                    <!-- Status Badge -->
                    <div>
                        <div id="badge-${match.id}" class="badge absolute top-4 left-4 z-10">
                            <div class="text-slate-500 font-bold text-[10px] uppercase tracking-wider bg-slate-100 px-3 py-1 rounded-full border border-slate-200">
                                Upcomming
                            </div>
                        </div>
                        
                        <div id="view-${match.id}" class="hidden absolute top-4 right-4 z-10">
                            
                            <div class="text-slate-500 font-bold text-[10px] uppercase tracking-wider bg-slate-100 px-3 py-1 rounded-full border border-slate-200">
                                Total View : <span id="view-count-${match.id}">30</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="p-6 pt-12 md:p-8 flex flex-col sm:flex-row items-center justify-between gap-6 md:gap-0">
                        
                        <!-- Home Team -->
                        <div class="flex-1 flex flex-col items-center gap-3 order-1">
                            <div class="relative">
                                <i class="fa-solid ${match.homeLogo} text-5xl ${match.homeColor} drop-shadow-sm"></i>
                                <div id="bat-home-${match.id}" class="hidden absolute -bottom-2 -right-2 bg-slate-900 text-white text-[10px] font-bold px-2 py-0.5 rounded-full border-2 border-white">BAT</div>
                            </div>
                            <h2 class="font-bold text-slate-800 text-lg">${match.homeTeam}</h2>
                        </div>

                        <!-- Center Scoreboard -->
                        <div class="w-full md:w-1/3 order-3 md:order-2 my-4 md:my-0 flex justify-center">
                            
                            <!-- LIVE LAYOUT (Hidden by default) -->
                            <div id="live-ui-${match.id}" class="hidden flex flex-col items-center justify-center w-full">
                                <div class="bg-slate-900 text-white rounded-lg px-6 py-3 shadow-xl flex flex-col items-center min-w-[260px] relative overflow-hidden">
                                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
                                    <div class="flex items-baseline gap-1">
                                        <span class="text-4xl font-mono font-bold tracking-tighter text-brand-blue" id="runs-${match.id}">0</span>
                                        <span class="text-2xl font-mono text-slate-400">/</span>
                                        <span class="text-2xl font-mono font-bold text-brand-red" id="wickets-${match.id}">0</span>
                                    </div>
                                    <div class="flex items-center gap-2 mt-1">
                                        <span class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Overs</span>
                                        <span class="text-sm font-mono font-bold text-white" id="overs-${match.id}">0.0</span>
                                    </div>
                                    <div class="hidden flex items-center gap-2 mt-1" id="cheese-lable-${match.id}">
                                        <span class="text-xs font-semibold text-slate-400 uppercase tracking-wider" >Cheese Run : </span>
                                        <span class="hidden text-sm font-mono font-bold text-white" id="cheese-${match.id}">98</span>
                                    </div>
                                </div>
                                <div class="mt-3 flex gap-4 text-xs font-bold text-slate-500">
                                    <span>CRR: <span class="text-slate-800" id="crr-${match.id}">0.0</span></span>
                                    <span id="rrr-lable-${match.id}" class="hidden">RRR: <span class="hidden text-slate-800" id="rrr-${match.id}">0.0</span></span>
                                </div>
                                <div id="cheese-match-${match.id}" class="hidden mt-3 flex gap-4 text-md font-bold text-slate-500">
                                    <span>Need
                                        <span class="hidden text-slate-800" id="need-run-${match.id}">4</span>
                                        run in
                                        <span class="hidden text-slate-800" id="required-ball-${match.id}">5</span>
                                        Ball
                                    </span>
                                </div>
                            </div>

                            <!-- UPCOMING LAYOUT (Visible by default) -->
                            <div id="upcoming-ui-${match.id}" class="flex flex-col items-center">
                                <div class="text-3xl font-black text-slate-200 mb-2">VS</div>
                                <div id="finished-${match.id}" class="text-center bg-slate-100 text-slate-500 px-4 py-1 rounded text-sm font-mono countdown border border-slate-200" data-time="${match.startTime}">
                                    Loading...
                                </div>
                            </div>

                        </div>

                        <!-- Away Team -->
                        <div class="flex-1 flex flex-col items-center gap-3 order-2 md:order-3">
                            <div class="relative">
                                <i class="fa-solid ${match.awayLogo} text-5xl ${match.awayColor} drop-shadow-sm"></i>
                                <div id="bat-away-${match.id}" class="hidden absolute -bottom-2 -right-2 bg-slate-900 text-white text-[10px] font-bold px-2 py-0.5 rounded-full border-2 border-white">BAT</div>
                            </div>
                            <h2 class="font-bold text-slate-800 text-lg">${match.awayTeam}</h2>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="bg-slate-50 border-t border-slate-100 px-6 py-3 flex justify-between items-center">
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">${match.tournament}</span>
                        <a href="${match.matchLink}" class="text-brand-blue hover:text-brand-dark font-bold text-xs flex items-center gap-1 transition-colors">
                            Full Scorecard <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
                `;
            }).join('');

            // Start the countdown logic immediately for scheduled matches
            startTimer();
        };

        // 3. FETCH DATA FROM API
        async function fetchScores() {
            try {
                // Use your API URL here
                const response = await fetch("https://live.hellocoder.online/score");
                if (!response.ok) throw new Error('Network response was not ok');

                const apiData = await response.json(); // Expecting array of matches

                apiData.forEach(apiMatch => {
                    updateDOM(apiMatch);
                });

            } catch (error) {
                console.error("Error fetching score:", error);
            }
        }

        // 4. UPDATE DOM ELEMENTS
        function updateDOM(data) {
            const id = data.id;

            // 1. Toggle between Live and Upcoming UI
            const liveUI = document.getElementById(`live-ui-${id}`);
            const upcomingUI = document.getElementById(`upcoming-ui-${id}`);
            const badge = document.getElementById(`badge-${id}`);
            const finishedMatch = document.getElementById(`finished-${id}`);
            const viewMatch = document.getElementById(`view-${id}`);

            // Elements to update
            const runEl = document.getElementById(`runs-${id}`);
            const wicketEl = document.getElementById(`wickets-${id}`);
            const overEl = document.getElementById(`overs-${id}`);
            const crrEl = document.getElementById(`crr-${id}`);
            const viewCountEl = document.getElementById(`view-count-${id}`);


            // Element for away team 
            const rrrEl = document.getElementById(`rrr-${id}`);
            const needrunEl = document.getElementById(`need-run-${id}`);
            const requiredballEl = document.getElementById(`required-ball-${id}`);
            const cheeseEl = document.getElementById(`cheese-${id}`);

            // Batting Indicators
            const batHome = document.getElementById(`bat-home-${id}`);
            const batAway = document.getElementById(`bat-away-${id}`);

            if (data.score.battingSide == "away") {
                document.getElementById(`cheese-match-${id}`).classList.remove('hidden');
                document.getElementById(`cheese-lable-${id}`).classList.remove('hidden')
                document.getElementById(`rrr-lable-${id}`).classList.remove('hidden');
                rrrEl.classList.remove('hidden');
                cheeseEl.classList.remove('hidden');
                needrunEl.classList.remove('hidden');
                requiredballEl.classList.remove('hidden');
            }

            if (data.status === "Completed") {
                finishedMatch.classList.remove('countdown')
                finishedMatch.classList.replace('text-slate-500','text-black')
                
            } else {
                finishedMatch.classList.add('countdown')
                finishedMatch.classList.replace('text-black','text-slate-500')
            }

            // Handle STATUS
            if (data.status === "LIVE") {
                if (liveUI) liveUI.classList.remove('hidden');
                if (upcomingUI) upcomingUI.classList.add('hidden');
                if (viewMatch) viewMatch.classList.remove('hidden');

                viewCountEl.innerText = data.view


                // Update Live Badge
                badge.innerHTML = `
                    <div class="flex items-center gap-2 text-white font-bold text-[10px] uppercase tracking-wider bg-red-600 px-3 py-1 rounded-full shadow-lg shadow-red-500/30">
                        <span class="animate-pulse w-2 h-2 bg-white rounded-full"></span> Live
                    </div>`;


                // Update Numbers with Animation
                if (runEl && runEl.innerText !== String(data.score.runs)) {
                    runEl.innerText = data.score.runs;
                    runEl.classList.remove('score-update');
                    void runEl.offsetWidth; // Trigger Reflow
                    runEl.classList.add('score-update');
                }

                if (wicketEl) wicketEl.innerText = data.score.wickets;
                if (overEl) overEl.innerText = data.score.overs;
                if (crrEl) crrEl.innerText = data.score.crr || "0.0";

                // update away team 
                if (rrrEl) rrrEl.innerText = data.score.rrr || "0.0";
                if (needrunEl) needrunEl.innerText = data.score.need_run || "";
                if (requiredballEl) requiredballEl.innerText = data.score.require_ball || "0";
                if (cheeseEl) cheeseEl.innerText = data.score.cheese_run || "0";

                // Update Batting Indicator
                if (data.score.battingSide === 'home') {
                    batHome.classList.remove('hidden');
                    batAway.classList.add('hidden');
                } else if (data.score.battingSide === 'away') {
                    batHome.classList.add('hidden');
                    batAway.classList.remove('hidden');
                }

            } else {
                // If NOT Live (Scheduled or Completed)
                if (liveUI) liveUI.classList.add('hidden');
                if (upcomingUI) upcomingUI.classList.remove('hidden');
                if (data.win) {
                    finishedMatch.innerText = data.win_status
                }

                badge.innerHTML = `
                    <div class="text-slate-500 font-bold text-[10px] uppercase tracking-wider bg-slate-100 px-3 py-1 rounded-full border border-slate-200">
                        ${data.status}
                    </div>`;
            }
        }

        // 5. COUNTDOWN TIMER
        function startTimer() {
            setInterval(() => {
                document.querySelectorAll('.countdown').forEach(el => {
                    const target = new Date(el.dataset.time).getTime();
                    const now = new Date().getTime();
                    const diff = target - now;


                    if (isNaN(diff)) {
                        el.innerText = "Match End";
                        document.querySelector('.badge').style.display = 'none'
                        return;
                    }

                    if (diff <= 0) { el.innerText = "Starting..."; return; }

                    const h = Math.floor(diff / (1000 * 60 * 60));
                    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const s = Math.floor((diff % (1000 * 60)) / 1000);
                    el.innerText = `Starts in ${h}h ${m}m ${s}s`;
                });
            }, 1000);
        }

        // Initialize
        renderMatches();

        // Fetch immediately then every 3 seconds
        fetchScores();
        setInterval(fetchScores, 3000);


        fetch("https://live.hellocoder.online/track")   // backend ko ping karega
    </script>

    <footer class="mt-5">
        <small class="text-sm text-slate-400">Design & Devloped By </small><small class="text-sm text-slate-500">Aditya
            Jaiswal</small>
    </footer>
</body>

</html>
